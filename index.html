<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création d'un générateur de mots de passe de différente taille avec ou sans chiffres, ainsi que avec ou sens symbole.">

    <!--Icon dans l'onglet -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <title>Générateur de mot de Passe</title>
</head>
<body>
    <h1>Générateur de mot de passe</h1>

    <!-- Formulaire -->
    <form >

        <!-- Longueur du mot de passe-->
        <label for="length">Longueur du mot de passe</label>
        <input type="number" id="length" name="length"> <br><!-- id ==> va permetrre de le récupérer pour le JS-->

        <!-- choix si on veux ou pas des nombres-->
        <input type="checkbox" id="include-numbers" name="include-numbers">
        <label for="include-numbers">Inclure des nombres</label>

        <!-- choix si on veux ou pas des symboles-->
        <input type="checkbox" id="include-symbols" name="include-symbols">
        <label for="include-symbols">Inclure des symboles</label>

        <!-- bouton pour générer le mots de passe indéfiniment-->
        <button type="button" onclick="generatePassword()">Générer le mot de passe</button> <!-- Il va permettre d'envoyer le formulaire au code JS pour qu'il puisse le modifier très simplement et l'afficher. generatePassword ==> c'est le nom de la fonction JS que l'on à créer et qui va être appeler lorsque l'on va clicker sur le bouton envoyer le mot de passe -->

    </form>

    <!-- Permettra d'afficher le mot de passe-->
    <div id="password"></div>


    <!-- Le CSS-->

    <style>
        form{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>

    <!-- Le JS-->

    <script>
        function generatePassword(){
            // Récupérer la longueur du mot de passe.
            let length = document.getElementById("length").value; // On à créer une variable qui s'appel : let lenght qui va contenir la valeur de notre Id lenght ( le champ ==>longueur du mot de passe).

            // définir les caractères à inclure dans le mot de passe.
            let characters = "azertyuiopqsdfghjklmwxcvbnAZERTYUIOPQSDFGHJKLMWXCVBN" // Order du clavier et non alphabétique. Ils sont maintenant inclue dans la variable que l'on à créer : let characters.

            // Création d'une condition pour s'avoir si le bouton est ou non cocher.
            if(document.getElementById("include-numbers").checked){
                characters += "0123456789";
                // += est une posibiliter d'ajout, si on avait mis que = alors l'alphabet serrait éffacer pour une nouvelle valeur siot ici les chiffres de 0 à 9.
            }

            // Création d'une condition pour les symboles.
            if(document.getElementById("include-symbols").checked){
                characters += "&~#'()-/^@%§:;,$£{](}-*";
            }

            // Initialisation de la variable qui stockera le mot de passe.
            let password =""; // on ne met rien dedans on l'initiale seulement.

            //génération du mot de passe.
            // temps qui i est inférieur à la longueur ex:6 on incrémente de + 1. Donc cela génèrera un mot de passe de 6 caractères
            for(let i = 0; i< length; i++){ 
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            // Afficher le mot de passe générer.
            document.getElementById("password").textContent = password;
        }
    </script>

</body>
</html>
