<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création d'un générateur de mots de passe de différente taille avec ou sans chiffres, ainsi que avec ou sens symbole.">

    <!-- description navigateur-->
    <meta name="description" content="Générateur de mot de Passe">
    
    <!--Icon dans l'onglet -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Lien fichier CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fond d'écran -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    <title>Générateur de mot de Passe</title>
</head>
<body>
<!-- *********************** Fond d'écran *************************-->
    <div id="gradient">

<!-- ************************** Titre ************************-->
    <header>
            <h1 class="title" >Générateur de mot de passe</h1>
    </header>

<!-- ************************ Site web ************************* -->

    <div class="container">
        <div class="formulaire">
        <!-- Formulaire -->
            <form >

                <!-- Longueur du mot de passe-->
                <label for="length">Longueur du mot de passe</label>
                <input type="number" id="length" name="length"> <br><!-- id ==> va permetre de le récupérer pour le JS-->

                <!-- choix si on veux ou pas des nombres-->
                <input type="checkbox" id="include-majuscule" name="include-majuscule">
                <label for="include-majuscule">Inclure des majuscules</label>

                <!-- choix si on veux ou pas des nombres-->
                <input type="checkbox" id="include-numbers" name="include-numbers">
                <label for="include-numbers">Inclure des nombres</label>

                <!-- choix si on veux ou pas des symboles-->
                <input type="checkbox" id="include-symbols" name="include-symbols">
                <label for="include-symbols">Inclure des symboles</label>

                <!-- bouton pour générer le mots de passe indéfiniment-->
                <button type="button" onclick="generatePassword()">Générer le mot de passe</button> <!-- Il va permettre d'envoyer le formulaire au code JS pour qu'il puisse le modifier très simplement et l'afficher. generatePassword ==> c'est le nom de la fonction JS que l'on à créer et qui va être appeler lorsque l'on va clicker sur le bouton envoyer le mot de passe -->

            </form>
        </div>
        <!-- Permettra d'afficher le mot de passe-->
        <div id="password"></div>

        <div>
            <p class="attention">La lettre O et o ne sera nullement dans le mot de passe!</p>
        </div>
    </div>
    <!-- Lien fichier JS -->
    <script src="script.js"></script>


    <footer>
        <p >&copy;2024 tout droit réserver</p>
    </footer>

</body>
</html>
